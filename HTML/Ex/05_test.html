<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" required autofocus name="id" id="id">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" placeholder="문자와 숫자, 특수 기호 포함" required name="pw" id="pw">
                </li>
                <li>
                <label for="pw2">비밀번호 확인</label>
                <input type="password" required name="pw2" id="pw2">
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <div>
            <input value="1" type="radio" name="radio" id="radio">
            <label for="radio">메일 수신</label>
            <input checked value="0" type="radio" name="radio" id="radio2">
            <label for="radio2">메일 수신 안 함</label>
        </div>
        </fieldset>
        
        <input type="submit" value="가입하기" name="submit" id="submit">
        
        <input type="reset" value="취소" name="reset" id="reset">
    </form>
    
</body>
</html>
