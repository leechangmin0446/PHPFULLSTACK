<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset{margin-bottom: 15px;}
        legend {font-weight: bold;}
        ul {list-style-type: none;}
        li { line-height: 30px;}
    </style>
</head>
<body>
    <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실수 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="">
        <strong>개인정보</strong>
       <ul>
            <li>
        <label for="name">이름</label>
        <input type="text" name="text" id="name" placeholder="공백 없이 입력하세요">
    </li>
        <li>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel">
    </li>
    </ul>
        <strong>지원 분야</strong>
            <ul>
                <li>
        <input type="radio" name="radio" id="radio">
        <label for="radio">웹 퍼블리싱</label>
    </li>
            <li>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">웹 애플리케이션 개발</label>
    </li>
        <li>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">개발 환경 개선</label>
    
</li>
</ul>
        <strong>지원 동기</strong>
        <br>
        <br>
        <label for="textbox"></label>
        <textarea name="textbox" id="textbox" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </form>
</div>
    
</body>
</html>
